<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f'); /* books background */
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .overlay h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .btn-custom {
            width: 250px;
            margin: 10px;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-teacher {
            background-color: #007bff;
            color: white;
        }

        .btn-student {
            background-color: #28a745;
            color: white;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        @media (max-width: 576px) {
            .overlay h1 {
                font-size: 2rem;
            }

            .btn-custom {
                width: 200px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="overlay">
            <h1>Welcome to Exam Portal</h1>
            <a href="php/teacher_login.php" class="btn btn-custom btn-teacher">Login as Teacher</a>
            <a href="index.html" class="btn btn-custom btn-student">Login as Student</a>
        </div>
    </div>

</body>
</html>
