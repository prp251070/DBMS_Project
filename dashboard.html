<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f2f5f9;
        }
        .card:hover {
            transform: translateY(-5px);
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .exam-title {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">üéì Welcome to the Student Exam Portal</h2>

        <div class="row" id="examList">
            <!-- Dynamic exam cards go here -->
        </div>

        <div class="text-center mt-5">
            <a href="leaderboard.php" class="btn btn-outline-success me-2">üèÜ View Leaderboard</a>
            <a href="logout.php" class="btn btn-outline-danger">üö™ Logout</a>
        </div>
    </div>

    <script>
        fetch("php/get_exams.php")
            .then(response => response.json())
            .then(data => {
                let examList = document.getElementById("examList");

                data.forEach(exam => {
                    let col = document.createElement("div");
                    col.className = "col-md-4 mb-4";

                    let card = `
                        <div class="card h-100 shadow-sm">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <div>
                                    <h5 class="exam-title">${exam.title}</h5>
                                    <p class="text-muted">Subject-based Test</p>
                                </div>
                                <a href="exam.html?exam_id=${exam.id}" class="btn btn-primary mt-3">Start Exam</a>
                            </div>
                        </div>
                    `;
                    col.innerHTML = card;
                    examList.appendChild(col);
                });
            });
    </script>

</body>
</html>
