<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Portal - Login</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/darkmode.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('images/chris-liverani-rD2dc_2S3i0-unsplash.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        h3 {
            font-weight: bold;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            font-weight: 600;
        }

        .btn-outline-secondary {
            font-weight: 600;
        }

        a {
            text-decoration: none;
        }

        @media (max-width: 576px) {
            .login-card {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="text-center mb-4">Student Login</h3>
        <form action="php/login.php" method="POST">
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="text-center mt-3">
            Don't have an account? <a href="register.html">Register</a>
        </p>

        <hr>

        <p class="text-center">
            <strong>Are you a teacher?</strong><br>
            <a href="php/teacher_login.php" class="btn btn-outline-secondary w-100 mt-2">Login as Teacher</a>
        </p>
    </div>
</body>
</html>
